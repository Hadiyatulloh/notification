<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Toastify Notification Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .success {
            background-color: #4CAF50;
        }
        
        .fail {
            background-color: #f44336;
        }
        
        .warning {
            background-color: #ff9800;
        }
    </style>
</head>

<body>

    <button class="btn success" onclick="showSuccess()">Success</button>
    <button class="btn fail" onclick="showFail()">Fail</button>
    <button class="btn warning" onclick="showWarning()">Warning</button>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        function showSuccess() {
            Toastify({
                text: "Well done!",
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: "#4CAF50",
                close: true
            }).showToast();
        }

        function showFail() {
            Toastify({
                text: "Oh snap! Change a few things up submitting again.",
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: "#f44336",
                close: true
            }).showToast();
        }

        function showWarning() {
            Toastify({
                text: "Warning",
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: "#ff9800",
                close: true
            }).showToast();
        }
    </script>

</body>

</html>
